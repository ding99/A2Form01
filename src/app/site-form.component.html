<div class="container">
    <h1>WebPage Forms</h1>
    <form>
        <!--{{diagnostic}}-->
        <div class="form-group">
            <label for="name">Page Name </label>
            <input type="text" class="form-control" id="name" 
            required 
            [(ngModel)]="model.name" name="name" #name="ngModel">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Wabpage name is required
            </div>
        </div>
        <div class="form-group">
            <label for="alexa">alexa Ranking </label>
            <input type="text" class="form-control" id="alexa"
            [(ngModel)]="model.alexa" name="alexa">
        </div>
        <div class="form-group">
            <label for="url">Webpage Url </label>
            <select class="form-control" id="url"
            required
            [(ngModel)]="model.url" name="url">
                <option *ngFor="let p of urls" [value]="p">{{p}}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
