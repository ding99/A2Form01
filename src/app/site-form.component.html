<div class="container">
    <div [hidden]="submitted">
        <h1>WebPage Forms</h1>
        <form *ngIf="active" (ngSubmit)="onSubmit()" #siteForm="ngForm">
            <!--{{diagnostic}}-->
            <div class="form-group">
                <label for="name">Page Name </label>
                <input type="text" class="form-control" id="name" 
                    required 
                    [(ngModel)]="model.name" name="name" #name="ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Page name is required
                </div>
            </div>
            <div class="form-group">
                <label for="alexa">Alexa Ranking </label>
                <input type="text" class="form-control" id="alexa"
                    [(ngModel)]="model.alexa" name="alexa">
            </div>
            <div class="form-group">
                <label for="url">Webpage Url </label>
                <select class="form-control" id="url"
                    required
                    [(ngModel)]="model.url" name="url">
                    <option *ngFor="let p of urls" [value]="p">{{p}}</option>
                </select>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <br>
            <br>
            <button type="button" class="bun btn-default" (click)="newSite()">Add Webpage</button>
        </form>
    </div>

    <div [hidden]="!submitted">
        <h2>The information you submitted:</h2>
        <div class="row">
            <div class ="col-xs-3">Page Name</div>
            <div class ="col-xs-9" pull-left>{{ model.name }}</div>
        </div>
        <div class="row">
            <div class ="col-xs-3">Page alexa ranking</div>
            <div class ="col-xs-9" pull-left>{{ model.alexa }}</div>
        </div>
        <div class="row">
            <div class ="col-xs-3">Page URL</div>
            <div class ="col-xs-9" pull-left>{{ model.url }}</div>
        </div>
        <br>
        <button class="btn btn-default" (click)="submitted=false">Edit</button>
    </div>
</div>
